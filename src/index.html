<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emp</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <ul class="nav justify-content-center">

        <li class="nav-item">
          <a class="nav-link" href="index.html">Dolgozók</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login.html">Belépés</a>
        </li>
      </ul>

    <div class="container">
        <h1>Dolgozók</h1>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
            Hozzáadás
        </button>

        <table id="dolgozoTabla" class="table table-striped table-hover table-success mt-3">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Név</th>
                    <th>Település</th>
                    <th>Fizetés</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="dolgozoTorzs">

            </tbody>
        </table>

    </div>

    <!-- Add Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Dolgozó hozzáadása</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="addForm">
                        <div class="mt-3">
                            <label for="nameInput" class="form-labal">Név</label>
                            <input type="text" id="nameInput" class="form-control">
                        </div>
                        <div class="mt-3">
                            <label for="cityInput" class="form-labal">Település</label>
                            <input type="text" id="cityInput" class="form-control">
                        </div>
                        <div class="mt-3">
                            <label for="salaryInput" class="form-labal">Fizetés</label>
                            <input type="text" id="salaryInput" class="form-control">
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Bezárás</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="addButtonSave">Mentés</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modify Modal -->
    <div class="modal fade" id="modModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Dolgozó módosítása</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="modForm">
                        <div class="mt-3">
                            <label for="modIdInput" class="form-labal">ID</label>
                            <input type="text" id="modIdInput" class="form-control" readonly>
                        </div>
                        <div class="mt-3">
                            <label for="modNameInput" class="form-labal">Név</label>
                            <input type="text" id="modNameInput" class="form-control">
                        </div>
                        <div class="mt-3">
                            <label for="modCityInput" class="form-labal">Település</label>
                            <input type="text" id="modCityInput" class="form-control">
                        </div>
                        <div class="mt-3">
                            <label for="modSalaryInput" class="form-labal">Fizetés</label>
                            <input type="text" id="modSalaryInput" class="form-control">
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Bezárás</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="updateButtonSave">Mentés</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="bootstrap.js"></script>
</body>

</html>
